



<!DOCTYPE html>
<html>

<head>
    <title>Menu Service Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "http://localhost:8080/WebMenuServiceProject/ws/WebMenu"; // 修改为你的SOAP服务地址
            var soapRequest =
                `<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:web="http://webMenuService/">
                    <soapenv:Header/>
                    <soapenv:Body>
                        <web:displayMenuInfo/>
                    </soapenv:Body>
                </soapenv:Envelope>`;

            $.ajax({
                url: url,
                type: "POST",
                dataType: "xml",
                data: soapRequest,
                headers: {
                    "SOAPAction": "",
                    "Content-Type": "text/xml;charset=UTF-8"
                },
                success: function (data, status, req) {
                    // 从SOAP响应中获取你需要的数据，并将其添加到HTML中
                    // 这个例子中只是简单地将整个SOAP响应转化为字符串并显示出来

                    var xmlDoc = req.responseXML;
                    var menuItems = xmlDoc.getElementsByTagName("return");
                    var result = "";
                    for (var i = 0; i < menuItems.length; i++) {
                        result += menuItems[i].textContent + "\n";
                    }
                    $("#result").text(result);
                },
                error: function (req, status, error) {
                    // 错误处理
                    alert("An error occurred: " + error);
                }
            });
        });
    </script>
</head>

<body>
    <h1>Menu Service Client</h1>
    <div id="result"></div>
</body>

</html>
